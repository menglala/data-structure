<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS实现栈</title>
  </head>
  <body></body>
  <script>
    function Stack() {
      let items = []
      this.push = function(el) {
        items.push(el)
      }
      this.pop = function() {
        return items.pop()
      }
      this.peek = function() {
        return items[items.length - 1]
      }
      this.isEmpty = function() {
        return items.length === 0
      }
      this.size = function() {
        return items.length
      }
      this.clear = function() {
        items = []
      }
      this.print = function() {
        console.log(items)
      }
    }
    let stack = new Stack()
    console.log(stack.isEmpty()) //true
    stack.push(1)
    stack.push(11)
    stack.push(33)
    console.log(stack.peek()) //33
    stack.push(23)
    console.log(stack.size()) // 4
    console.log(stack.isEmpty()) // false
    stack.print() // 1,11,33,23
    stack.pop()
    stack.pop()
    console.log(stack.size()) // 2
    stack.print() // 1,11
  </script>
</html>
